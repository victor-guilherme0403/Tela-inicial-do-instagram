<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/instagram.png">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-picture">
                    <img src="./img/photo-perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Vict0r_guilhermee</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Vict0r_guilhermee?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
